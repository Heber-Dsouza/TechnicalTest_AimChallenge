<div class="main-container-game-page">
  <div class="game-left-container">


    <div class="profile-main-container">
      <div class="profile-main-container-wrap">
        <div class="player-turn-highlight"></div>
        <div class="profile-container">
          <img src="assets/img/archer.png" alt="Imagem de perfil do jogador">
          <div class="profile-texts">
            <span class="player-name">Player Name</span>
            <div class="time-container">
              <span class="time-remaining">0:30</span>
            </div>
          </div>
        </div>
      </div>


      <!-- <player-card 
        [playerName]="playerName" 
        [playerStats]="playerStats">
      </player-card> -->

      <ng-container *ngFor="let player of players">
        <player-card 
          [playerName]="player.playerName" 
          [playerStats]="player.playerStats">
        </player-card>
      </ng-container>
  
    </div>

  </div>
  <div class="game-right-container">
    <div class="image-background-game">
      <img class="landscape-image" src="assets/img/landscape.png" alt="" draggable="false">
      <img class="target-image" src="assets/img/target.png" alt="" draggable="false">
    </div>
  </div>
</div>
