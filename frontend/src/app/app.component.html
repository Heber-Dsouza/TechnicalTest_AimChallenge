<home-page
  *ngIf="currentPage === 0"
  [totalPlayersOnline]="totalUsersOnline"
  [(guestNameValue)]="randomName"
  (getNewRandomName)="onButtonClick()"
  (onButtonClickJoinGameHub)="onButtonClickJoinGameHub()"
></home-page>

<game-page
  [players]="players"
  [myId]="myId"
  (onButtonClickGetReadyForPlay)="onButtonClickGetReadyForPlay()"
  (onButtonClickListener)="onButtonClickListener()"
  (handleCountDownTimer)="handleCountDownTimer()"
  [targetStyleString]="targetStyleString"
  [targetSize]="targetSize"
  *ngIf="currentPage === 1"
></game-page>
