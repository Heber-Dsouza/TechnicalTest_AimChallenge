<div class="main-container-game-page">
  <div class="game-left-container">


    <div class="profile-main-container">

      <ng-container *ngFor="let player of players">
        <player-card 
          [playerName]="player.playerName" 
          [playerStats]="player.playerStats">
        </player-card>
      </ng-container>
  
    </div>

  </div>
  <div class="game-right-container">
    <div class="image-background-game">
      <img class="landscape-image" src="assets/img/landscape.png" alt="" draggable="false">
      <img class="target-image" src="assets/img/target.png" alt="" draggable="false">
    </div>
  </div>
</div>
