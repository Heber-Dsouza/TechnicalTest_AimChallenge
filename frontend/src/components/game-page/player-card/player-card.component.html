<div class="profile-main-container-wrap">
  <div 
    class="player-turn-highlight" 
    [ngStyle]="{ visibility: playerStats?.isPlayerTurn ? 'visible' : 'hidden' }">
  </div>
  <div class="profile-container">
    <img src="assets/img/archer.png" alt="Imagem de perfil do jogador" [ngStyle]="{ 'background': 'rgb(' + playerStats!.randomColors.r + ', ' + playerStats!.randomColors.g + ', ' + playerStats!.randomColors.b + ')' }">    <div class="profile-texts">
      <span class="player-name">{{ playerName }}</span>
      <div class="time-container">
        <div class="time-container-dynamic" [ngStyle]="{ width: getPercentageWidth(playerStats?.secondsMs) + '%' }">
          &nbsp;
          <span class="time-remaining">{{ getFormattedTime(playerStats?.secondsMs) }}</span>
        </div>
      </div>
      <div class="player-game-status">
        <span class="is-watching-icon" *ngIf="isWatching">ğŸ‘ï¸</span>
        <input *ngIf="myId === connectionId" class="is-ready-checkbox" type="checkbox">
        <span class="is-ready-text" [ngStyle]="{ color: isReady ? 'green' : 'red' }">
          {{ isReady ? 'Ready' : 'Not Ready' }}
        </span>
        <span
          *ngIf="place"
          class="player-final-place"
        >{{ place }}th</span>
      </div>
    </div>
  </div>
</div>
