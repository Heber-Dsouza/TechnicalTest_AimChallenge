<div class="profile-main-container-wrap">
  <div 
    class="player-turn-highlight" 
    [ngStyle]="{ visibility: playerStats?.isActive ? 'hidden' : 'visible' }">
  </div>
  <div class="profile-container">
    <img src="assets/img/archer.png" alt="Imagem de perfil do jogador">
    <div class="profile-texts">
      <span class="player-name">{{ playerName }}</span>
      <div class="time-container">
        <span class="time-remaining">{{ playerStats?.secondsMs }}</span>
      </div>
    </div>
  </div>
</div>
